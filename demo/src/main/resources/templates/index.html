<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
</head>
<body>
<h1>Add a New Employee</h1>
<form th:action="@{/employee}" th:object="${employee}" method="post">
    <label for="employeeId">Employee ID:</label>
    <input type="text" th:field="*{employeeId}" id="employeeId" name="employeeId" required/><br/><br/>

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" name="name" required/><br/><br/>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" name="email" required/><br/><br/>

    <label for="location">Location:</label>
    <input type="text" th:field="*{location}" id="location" name="location" required/><br/><br/>

    <button type="submit">Save Employee</button>
</form>
</body>
</html>
