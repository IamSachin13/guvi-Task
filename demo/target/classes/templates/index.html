<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Welcome to Product Catalog</h1>
    <p>Please choose an option:</p>
    <ul class="list-unstyled">
        <li class="mb-2">
            <a th:href="@{/product/add}" class="btn btn-primary">Add Product</a>
        </li>
        <li>
            <a th:href="@{/product/display}" class="btn btn-secondary">Display Products</a>
        </li>
    </ul>
</div>

<!-- Bootstrap JS (Optional, for advanced components) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
